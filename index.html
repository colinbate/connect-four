<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connect Four</title>
    <script>
			const mode = window.localStorage.getItem('themePreference');
			if (window &&
				(mode === 'dark' ||
				(mode == null && window.matchMedia('(prefers-color-scheme: dark)').matches))) {
					document.documentElement.classList.add('dark');
			}
		</script>
    <script src="https://progress-bright.bate.dev/script.js" data-excluded-domains="localhost" data-site="BAFBATVG" defer></script>
  </head>
  <body class="text-gray-800 bg-gray-50 dark:text-white dark:bg-gray-800">
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
